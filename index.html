<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .word-cloud {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .word-cloud span {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: transform 0.3s, background 0.3s;
        }

        .word-cloud span:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffcc00;
        }

        .volume-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .volume-control:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .translate-btn {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card fade-in">
        <img src="profile.jpg" alt="Minha Foto" class="profile-img">
        <h2>Leonardo Raupp</h2>
        <p id="bio">Automation Test & Backend Developer passionate about technology and innovation.</p>
        <button class="translate-btn" onclick="toggleTranslation()">Translate to Portuguese</button>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/leonardo-raupp/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/leonardoraupp" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <div class="word-cloud fade-in">
        <span>Spring Boot</span>
        <span>Java</span>
        <span>PostgreSQL</span>
        <span>MongoDB</span>
        <span>Selenium</span>
        <span>Cypress</span>
        <span>OpenAPI Specification</span>
        <span>JavaScript</span>
    </div>

    <audio id="background-music" loop>
        <source src="robot-dreams-292336.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>

    <div class="volume-control" onclick="toggleVolume()">
        <i class="fas fa-volume-up"></i>
    </div>

    <script>
        const audio = document.getElementById("background-music");
        audio.volume = 0.5;

        // Tentar iniciar automaticamente
        const playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.catch(() => {
                console.log("Autoplay bloqueado. Aguardando interação do usuário.");
                document.addEventListener("click", startAudio);
            });
        }

        function startAudio() {
            audio.play().catch(error => console.log("Erro ao iniciar áudio: " + error));
            document.removeEventListener("click", startAudio);
        }

        function toggleVolume() {
            if (audio.muted) {
                audio.muted = false;
                document.querySelector(".volume-control i").classList.replace("fa-volume-mute", "fa-volume-up");
            } else {
                audio.muted = true;
                document.querySelector(".volume-control i").classList.replace("fa-volume-up", "fa-volume-mute");
            }
        }

        function toggleTranslation() {
            const bioElement = document.getElementById("bio");
            const button = document.querySelector(".translate-btn");
            if (bioElement.textContent === "Automation Test & Backend Developer passionate about technology and innovation.") {
                bioElement.textContent = "Automation Test & Desenvolvedor Backend apaixonado por tecnologia e inovação.";
                button.textContent = "Translate to English";
            } else {
                bioElement.textContent = "Automation Test & Backend Developer passionate about technology and innovation.";
                button.textContent = "Translate to Portuguese";
            }
        }
    </script>
</body>

</html>
